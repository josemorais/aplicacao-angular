<h2 mat-dialog-title>Nova Live</h2>
<mat-dialog-content>
  <form class="example-form" [formGroup]="liveForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome da Live</mat-label>
      <input
        matInput
        formControlName="liveName"
        name="liveName"
        placeholder="Digite o nome da live"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Nome do Canal</mat-label>
      <input
        matInput
        formControlName="channelName"
        name="channelName"
        placeholder="Digite o nome do canal"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field class="example-full-width" >
      <mat-label>Link</mat-label>
      <input
        matInput
        formControlName="liveLink"
        name="liveLink"
        placeholder="Digite o link da live"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <div fxLayout="row wrap">
      <div fxFlex="50" fxFill fxLayoutAlign="start center">
        <mat-form-field>
          <mat-label>Data da Live</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="liveDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div fxFlex="50" fxFill fxLayoutAlign="end center">
        <mat-form-field>
          <mat-label>Hor√°rio da Live</mat-label>
          <input
            matInput
            type="time"
            placeholder=""
            formControlName="liveTime"
            #time
          />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">
    Cancelar
  </button>
  <button mat-raised-button (click)="saveLive()" color="primary">
    Salvar
  </button>
</mat-dialog-actions>
